<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" class="manywho" style="height: 100%;">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>ManyWho</title>
</head>
<body style="height: 100%;">
    <div id="manywho">
        <div id="loader" style="width: 100%; height: 100%; background: black; opacity: 0.3;">
            <div style="position: absolute; width: 100%; top: 50%; left: 0; margin-top: -4em; text-align: center; color: white;">
                <p style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 2em">Initializing</p>
            </div>
        </div>
    </div>

    <script src="{{cdnurl}}/js/vendor/jquery.min.js"></script>
    <script src="{{cdnurl}}/js/vendor/bootstrap.min.js"></script>
    <script src="{{cdnurl}}/js/vendor/react.min.js"></script>
    <script src="{{cdnurl}}/js/vendor/socket.io-1.3.2.js"></script>
    <script src="{{cdnurl}}/js/vendor/chosen.jquery.min.js"></script>
    <script src="{{cdnurl}}/js/vendor/loglevel.min.js"></script>
    <script src="{{cdnurl}}/js/vendor/moment-with-locales.min.js"></script>

    <script>
        var manywho = {
            cdnUrl: '{{cdnurl}}',
            initialize: function () {

                var queryParameters = manywho.utils.parseQueryString(window.location.search.substring(1));

                manywho.settings.initialize({
                    adminTenantId: ManyWhoConstants.MANYWHO_ADMIN_TENANT_ID,
                    playerUrl: [ location.protocol, '//', location.host, location.pathname ].join(''),
                    joinUrl: [ location.protocol, '//', location.host, location.pathname ].join('')
                });

                var options = {
                    authentication: {
                        sessionId: queryParameters['session-token'],
                        sessionUrl: queryParameters['session-url']
                    },
                    navigationElementId: queryParameters['navigation-element-id'],
                    mode: queryParameters['mode'],
                    reportingMode: queryParameters['reporting-mode'],
                    trackLocation: false,
                    replaceUrl: true,
                    collaboration: {
                        isEnabled: false
                    },
                    autoFocusInput: true,
                    inputs: null,
                    annotations: null,
                    collapsible: true,
                    navigation: {
                        isFixed: true
                    },
                    callbacks: []
                };

                var tenantId = queryParameters['tenant-id'];
                if (!tenantId) {

                    tenantId = window.location.pathname
                                .split('/')
                                .filter(function (path) {

                                    return path && path.length > 0;

                                })[0];

                }

                manywho.engine.initialize(
                    tenantId,
                    queryParameters['flow-id'],
                    queryParameters['flow-version-id'],
                    'main',
                    queryParameters['join'],
                    queryParameters['authorization'],
                    options,
                    queryParameters['initialization']
                );

            }
        };
    </script>

    <script src="{{baseurl}}/js/constants"></script>
    <script src="{{cdnurl}}/js/loader.min.js"></script>

</body>
</html>
